<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dudu's Color Picker</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="picker-content-holder">

            <div id="color-lightness" class="color-lightness"  style="background: linear-gradient(rgb(0, 0, 0), rgb(255, 255, 255));" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
                <!-- <div id="lightness-selector" class="selector"></div> -->
                <div class="color-picker-container">
                    <canvas id="canvas" width="500px" height="500px">
                        <div id="color-selector" class="selector"></div>
                    </canvas>
                </div>
            </div>
                
            <div class="color-lightness-container">
            </div>

            <div class="colorValueBoxes">
                <div class="rgb">
                    
                </div>
                <div class="hex"></div>
                <div id="selected-color"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
