<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <div class="container">
        <div class="picker-content-holder">

            <div class="color-picker-container">
                <canvas id="canvas" width="500px" height="500px"></canvas>
            </div>
            
            <div class="color-lightness-container">
                <div class="lightness-title">Lightness</div>
                <canvas id="color-lightness" class="color-lightness">
                    <div class="lightness-selector"></div>
                </canvas>
            </div>
            <div class="colorValueBoxes">
                <div class="rgb"></div>
                <div class="hsl"></div>
                <div class="hex"></div>
                <div id="selected-color"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
